name: Java CI with Maven and Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # 游릭 Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 游릭 Step 2: Set up Java environment
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # 游릭 Step 3: Validate Maven project
      - name: Validate Maven Project
        run: mvn validate

      # 游릭 Step 4: Run unit tests
      - name: Run Unit Tests
        run: mvn clean test

      # 游릭 Step 5: Build the JAR file
      - name: Build JAR
        run: mvn package -DskipTests

      # 游릭 Step 6: Upload build artifact (optional)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: quote-api-jar
          path: target/quote-api-1.0-SNAPSHOT.jar

      # 游릭 Step 7: Build Docker image
      - name: Build Docker Image
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/${OWNER_LC}/quote-api:latest .

      # 游릭 Step 8: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 游릭 Step 9: Push Docker image to GHCR
      - name: Push Docker Image
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker push ghcr.io/${OWNER_LC}/quote-api:latest
